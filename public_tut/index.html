     <!-- ########################## Example #3 ############################## -->

     <div id="quoteData"></div>

     <script id="quote-template" type="text/x-handlebars-template">
       <h3>Favorite {{name}} Quotes</h3>
       <ol>
          {{#each quotes}}
          <li>{{quote}}</li>
          {{/each}}
      </ol>

      <!-- triple shash enables the italics -->
      {{{yogiBio}}}<br /><br />

     </script>

     <script type="text/javascript">
       var quoteInfo = document.getElementById("quote-template").innerHTML;
       var template = Handlebars.compile(quoteInfo);
       var quoteData = template({
          name: "Ryan DiRezze",
          quotes: [
             {quote: "test1"},
             {quote: "test2"}
          ],
          // italic bio for yogi berra
          yogiBio: '<i>Woah... Uh-suh, dude...</i>'
       });

       document.getElementById("quoteData").innerHTML.appendChild(quoteData);

     </script>
